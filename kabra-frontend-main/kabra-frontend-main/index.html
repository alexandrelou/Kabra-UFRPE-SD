<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="imagex/png" href="\src\pages\img\logo-kabra-removebg-preview.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&family=Moul&display=swap" rel="stylesheet">
    <title>Kabra</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Obtém a altura total da página
      const body = document.body;
      const html = document.documentElement;
      const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
    
      // Define o gradiente de fundo com base na altura da página
      const gradient = `linear-gradient(to bottom, #fff 0%, #fff ${height}px, #242424 ${height}px)`;
    
      // Aplica o gradiente como estilo de fundo do corpo
      body.style.background = gradient;
    </script>
  </body>
</html>
